<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Student Preferences</title>
	<link type="text/css" rel="stylesheet" href="../css/style.css" />
</h:head>

<h:body>
	<h3>Student Preferences</h3>
	<h:form>
		<h:dataTable>
			<h:column>
				<ui:repeat value="#{studentPrefBean.projectBean.projects}" var="project">
					<h:column>
						<p:outputLabel value="#{project.title}" />
					</h:column>
				</ui:repeat>
			</h:column>
			<h:column>
				<ui:repeat value="#{studentPrefBean.prefNumbers}" var="pref">
					<h:column>
						<p:inputText id="preference" value="#{pref}" required="true" />
					</h:column>
				</ui:repeat>
			</h:column>
		</h:dataTable>
		<p>
			<h:commandButton id="submit" value="Submit"
				action="#{studentPrefBean.savePreferences()}"></h:commandButton>
		</p>
		<p>
			<h:message for="title" id="error" style="color: red"
				showSummary="false" showDetail="true"></h:message>
		</p>
	</h:form>
</h:body>

</html>
