<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Lecturer</title>
	<link type="text/css" rel="stylesheet" href="../css/style.css" />
</h:head>

<h:body>
	<h3>Create Lecturer Form</h3>
	<h:form>
		<p:panelGrid columns="2" >
			<p:outputLabel value="Name:" for="name" />
			<p:inputText id="name" value="#{lecturerBean.lecturer.name}" required="true" />
		
			<p:outputLabel value="Specialization:" for="specialization" />
			<p:inputText id="specialization" value="#{lecturerBean.lecturer.specialization}" />
        	
			<p><h:commandButton id="submit" value="Submit" action="#{lecturerBean.createLecturer()}"></h:commandButton></p>
			<p><h:message for="name" id="error" style="color: red" showSummary="false" showDetail="true"></h:message></p>
		</p:panelGrid>
	</h:form>
</h:body>

</html>
