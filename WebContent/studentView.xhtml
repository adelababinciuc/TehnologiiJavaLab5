<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Student View</title>
</h:head>

<h:body>
	<ui:composition template="/commonLayout.xhtml">
		<ui:define name="content">
			<br></br>
			<h3>Students</h3>

			<h:dataTable value="#{studentBean.studentList}" var="student"
				styleClass="table" headerClass="table-header">

				<p:column>
					<f:facet name="header">
						<h:outputText value="Id"></h:outputText>
					</f:facet>
					<h:outputText value="#{student.id}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Name"></h:outputText>
					</f:facet>
					<h:outputText value="#{student.name}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="CNP"></h:outputText>
					</f:facet>
					<h:outputText value="#{student.cnp}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Place of Birth"></h:outputText>
					</f:facet>
					<h:outputText value="#{student.placeOfBirth}" />
				</p:column>

			</h:dataTable>
			<br></br>
		</ui:define>
	</ui:composition>
</h:body>
</html>
